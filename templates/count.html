<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words in your text</h1>

    <a href="{% url 'home' %}" >start again</a>

    <h1>Your Text:</h1>
    {{ fulltext }}
    <h1>Word dictionary</h1>
    {% for word, counttotal in sortedwords %}
    {{ word }} - {{  counttotal }}
    <br />

    {% endfor %}
</body>
</html>
